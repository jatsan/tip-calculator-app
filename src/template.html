<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip Calculator</title>
  </head>
  <body>
    <header class="flex-ja">
      <div class="logo"></div>
    </header>
    <main class="container flex-ja">
      <div class="calc_input">
        <div class="calc_input__bill">
          <label class="calc_input__bill-label" for="bill">Bill</label>
          <input
            class="bill"
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
          />
        </div>
        <div class="calc_input__tips">
          <label class="calc_input__tips-label" for="tips">Select Tip %</label>
          <div class="tip_btns">
            <button dataset="five" class="tipBtn five" value="5">5%</button>
            <button dataset="ten" class="tipBtn ten" value="10">10%</button>
            <button dataset="fiveteen" class="tipBtn fiveteen" value="15">
              15%
            </button>
            <button dataset="twentyfive" class="tipBtn twentyfive" value="25">
              25%
            </button>
            <button dataset="fifty" class="tipBtn fifty" value="50">50%</button>
            <input
              class="tip_custom"
              type="number"
              name="other"
              id="other"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="calc_input__ppl">
          <div class="calc_input__ppl-labels">
            <label class="calc_input__ppl-label" for="ppl">
              Number of People
            </label>
            <label class="calc_input__err-label" for="ppl">Can't be zero</label>
          </div>
          <div class="calc_input__ppl">
            <input
              class="ppl"
              type="number"
              name="ppl"
              id="ppl"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="calc__output">
        <div class="calc__output_tipAmt">
          <div class="tipAmt_labels">
            <p class="tipAmt label1">Tip Amount</p>
            <p class="tipAmt label2">/ person</p>
          </div>
          <div class="tipAmt_display">$0.00</div>
        </div>
        <div class="calc__output_totalAmt">
          <div class="totalAmt_labels">
            <p class="totalAmt label1">Total</p>
            <p class="totalAmt label2">/ person</p>
          </div>
          <div class="totalAmt_display">$0.00</div>
        </div>
        <div class="calc__output_resetBtn flex-ja">
          <button class="resetBtn">Reset</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jatsan">James Terry</a>.
    </footer>
  </body>
</html>
