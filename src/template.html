<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip Calculator</title>
  </head>
  <body>
    <header class="flex-ja"></header>
    <main class="container flex-ja">
      <div class="calc_input">
        <div class="calc_input__bill">
          <label class="calc_input__bill-label" for="bill">Bill</label>
          <input
            class="bill"
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
          />
        </div>
        Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip
      </div>
      <div class="calc__output">Amount / person Total / person Reset</div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jatsan">James Terry</a>.
    </footer>
  </body>
</html>
